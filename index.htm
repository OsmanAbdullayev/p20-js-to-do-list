<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/owlcarousel/owl.carousel.min.css" />
		<link
			rel="stylesheet"
			href="./assets/owlcarousel/owl.theme.default.min.css"
		/>
		<link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/sass/style.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
			rel="stylesheet"
		/>
		<title>HOME</title>
	</head>

	<body>
		<!-- webpage start ====================================================================-->

		<section class="main">
			<div class="container h-100 bg-primary">
				<div
					class="central py-5 d-flex flex-column justify-content-start align-items-center"
				>
					<div
						class="header bg-white my-1 lh-lg w-100 text-center fs-5 fw-bold text-primary"
					>
						To do list using JavaScript
					</div>
					<div class="wrapper bg-white rounded m-3 p-2" id="toDoList">
						<div
							class="inputBtn d-flex justify-content-between align-items-center px-2 py-1"
						>
							<input
								type="text"
								class="text me-3 form-control"
								placeholder="Add your task here..."
							/>
							<button class="btn bg-primary text-white" id="addBtn">Add</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- webpage end ======================================================================-->
		<script src="./assets/jquery/jquery.js"></script>
		<script src="./assets/owlcarousel/owl.carousel.min.js"></script>
		<script src="./assets/owlcarousel/script.js"></script>
		<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
